<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto 2</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/5f7ca492d4.js"></script>
</head>
<body>
	<div class="container">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>         
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<form action="/add" method="post">	
					<tr>
						<td><input class="form-control" type="text" name="name" id="name"></td>
						<td><input class="form-control" name="email" id="email"></td>
						<td><input class="form-control" name="number" id="number"></td>
						<td><button class="btn btn-primary" type="submit">Add Contact</button></td>

					</tr>
				</form>
			</tbody>
		</table>
	</div>
	<div class="container">
		<div class="row">

			<section class="content">
				<h1>Table Filter</h1>
				<div class="col-md-12 col-md-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-success btn-filter" data-target="pagado">Pagado</button>
									<button type="button" class="btn btn-warning btn-filter" data-target="pendiente">Pendiente</button>
									<button type="button" class="btn btn-danger btn-filter" data-target="cancelado">Cancelado</button>
									<button type="button" class="btn btn-default btn-filter" data-target="all">Todos</button>
								</div>
							</div>
							<div class="table-container">
								<table class="table table-filter">
									<tbody>
										<tr data-status="pagado">
											<td>
												<div class="ckbox">
													<input type="checkbox" id="checkbox1">
													<label for="checkbox1"></label>
												</div>
											</td>
											<td>
												<a href="javascript:;" class="star">
													<i class="fa fa-star"></i>
												</a>
											</td>
											<td>
												<div class="media">
													<a href="#" class="pull-left">
														<img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
													</a>
													<div class="media-body">
														<span class="media-meta pull-right">Febrero 13, 2016</span>
														<h4 class="title">
															Lorem Impsum
															<span class="pull-right pagado">(Pagado)</span>
														</h4>
														<p class="summary">Ut enim ad minim veniam, quis nostrud exercitation...</p>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
